<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- Green rounded square background - edge to edge for max icon area -->
  <rect x="0" y="0" width="512" height="512" rx="100" ry="100" fill="#10b77f"/>

  <!-- Bold simplified mic icon -->
  <g transform="translate(256, 246)" fill="#000000">
    <!-- Mic body (wider, bolder) -->
    <rect x="-42" y="-140" width="84" height="168" rx="42" ry="42"/>
    <!-- Mic arc (thicker stroke) -->
    <path d="M-80 10 a80,80 0 0,0 160,0" fill="none" stroke="#000000" stroke-width="28" stroke-linecap="round"/>
    <!-- Stem (thicker) -->
    <rect x="-14" y="80" width="28" height="68" rx="4"/>
    <!-- Base (wider) -->
    <rect x="-50" y="138" width="100" height="28" rx="14"/>
  </g>
</svg>
